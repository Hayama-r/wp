<!DOCTYPE html>
<html lang="ja">
 <head>
 <meta charset="utf-8">
 <title>サイトタイトル</title>
 <script src="index.js" defer></script>
 </head>
 
 <body>
 <header>ヘッダー</header>
<main>
    <div>
        <input type="text" id="ylink">
        <button id="sub">submit</button>
    </div>
<iframe
    id="iframe"
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/32oT-CWJOC0" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
</iframe>
<div id="ytplay">再生</div>
<div id="ytpause">一時停止</div>
<div id="ytstop">停止</div>
<div id="ytclear">クリア</div>
<div id="ytseek">シークバー移動</div>
<div id="ytmute">ミュート</div>
<div id="ytunmute">アンミュート</div>
<div id="ytvolume">音量を設定</div>
</main>

 <footer>フッター</footer>

 </body>
</html>
