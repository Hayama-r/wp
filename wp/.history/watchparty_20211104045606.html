<!DOCTYPE html>
<html lang="ja">
 <head>
 <meta charset="utf-8">
 <title>サイトタイトル</title>
<link rel="stylesheet" href="index.css">
 </head>
 
 <body>
 <header></header>
<main>
    <div>
        <input type="text" id="ylink" placeholder="insert youtubelink here">
        <button id="sub">submit</button>
    </div>
    <div id="player" >        
        <iframe
            disabled
            id="player"
            src="";
            width="1280" 
            height="720" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <div id="controls">
        <button id="playbt">再生</button>
        <button id="stopbt">停止</button>
    </div>
</main>

<side>
<form id="chatForm">
    <div>
        <input id="nameInput" size="8" type="text" value="匿名">
        <input id="messageInput" size="20" type="text" placeholder="送信するメッセージ">
        <button type="submit">送信</button>
    </div>
</form>
<div id="chatLogDiv"></div>
</side>

 <footer></footer>

 <script src="index.js"></script>
<script src="https://fungo.kcg.edu/madoi-20211003/js/madoi.js"></script>
 </body>
</html>
